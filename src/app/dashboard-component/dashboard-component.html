<div class="dashboard-container">
  <header>
    <span class="greeting">Good morning,</span>
    <h2>{{ user?.holderName }}</h2>
  </header>

  <div class="balance-card">
    <span class="label">Available Balance</span>
    <h1 class="amount">â‚¹ {{ balance | number:'1.2-2' }}</h1>
  </div>

  <div class="action-grid">
    <div class="action-item" routerLink="/transfer">
      <div class="icon-box"><i class="fas fa-exchange-alt"></i></div>
      <span>Transfer</span>
    </div>
    <div class="action-item" routerLink="/history">
      <div class="icon-box"><i class="fas fa-history"></i></div>
      <span>History</span>
    </div>
    <div class="action-item">
      <div class="icon-box"><i class="fas fa-user"></i></div>
      <span>Profile</span>
    </div>
    <div class="action-item" (click)="logout()">
      <div class="icon-box"><i class="fas fa-sign-out-alt"></i></div>
      <span>Logout</span>
    </div>
  </div>
</div>
