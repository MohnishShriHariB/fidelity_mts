<div class="login-container">
  <div class="login-card">
    <div class="icon-header">
      <i class="fas fa-rupee-sign"></i> </div>
    <h2>Welcome Back</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username (Account ID)</label>
        <input type="text" formControlName="accountId" placeholder="Enter Account ID">
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter Password">
      </div>

      <div *ngIf="errorMessage" class="alert error">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn-primary">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
    
    <div class="forgot-password">
      <a href="#">Forgot password?</a>
    </div>
  </div>
</div>
