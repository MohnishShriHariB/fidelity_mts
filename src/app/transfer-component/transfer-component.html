<div class="screen-container">
  <div class="header-banner">
    <i class="fas fa-wallet"></i> Transfer Money
  </div>

  <div class="sender-info">
    <div class="avatar">JS</div> <div class="details">
      <span class="label">From: {{ currentUser?.holderName }}</span>
      <span class="sub-label">Account: XXXX-{{ currentUser?.id }}</span>
    </div>
  </div>

  <form [formGroup]="transferForm" (ngSubmit)="onSubmit()" class="transfer-form">
    <div class="form-group">
      <label>To Account ID</label>
      <input type="text" formControlName="toAccountId" placeholder="Enter recipient account ID">
    </div>

    <div class="form-group">
      <label>Amount</label>
      <div class="input-with-icon">
        <span class="currency-symbol">â‚¹</span>
        <input type="number" formControlName="amount" placeholder="0.00">
      </div>
    </div>

    <div *ngIf="message" [class]="'alert ' + message.type">
      {{ message.text }}
    </div>

    <button type="submit" [disabled]="transferForm.invalid || isLoading" class="btn-primary">
      {{ isLoading ? 'Processing...' : 'Transfer Now' }}
    </button>
    <button type="button" class="btn-secondary" (click)="cancel()">Cancel</button>
  </form>
</div>
