<div class="mobile-container">
  
  <div class="content-area p-20">
    <div class="card-wrapper">
      <div class="card-header-blue">
        <i class="fas fa-wallet"></i> Transfer Money
      </div>
      

      <div class="card-body">
        <div class="sender-block">
          <div class="avatar-circle">JS</div>
          <div class="sender-details">
            <span class="label">From: {{ currentUser?.holderName || 'John Smith' }}</span>
            <span class="sub">Account: XXXX-{{ currentUser?.id }} • Bal: {{currentUser?.balance}}</span>
          </div>
        </div>

        <div class="divider-arrow"><i class="fas fa-arrow-down"></i></div>

        <form [formGroup]="transferForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>To Account Number</label>
            
            <input type="text" formControlName="toAccountId" class="input-box" placeholder="Enter destination account ID">
            <small *ngIf="recipientName" style="color: green; display: block; margin-top: 5px;">
              <i class="fas fa-check-circle"></i> Verified: {{ recipientName }}
            </small>
          </div>

          <div class="form-group">
            <label>Amount</label>
            <div class="input-wrapper">
              <span class="curr">₹</span>
              <input type="number" formControlName="amount" class="input-lg" placeholder="500.00">
            </div>
          </div>

          <div class="form-group">
            <label>Note (Optional)</label>
            <input type="text" class="input-box" placeholder="Add a note">
          </div>

          <div *ngIf="message" [class]="'alert ' + message.type">{{ message.text }}</div>

          <button type="submit" [disabled]="transferForm.invalid || isLoading" class="btn-green">
            {{ isLoading ? 'Processing...' : 'Transfer Now' }}
          </button>

          <button type="button" class="btn-text" (click)="cancel()">Cancel</button>
        </form>
      </div>
    </div>
  </div> <div class="bottom-nav">
    <div class="nav-item" routerLink="/dashboard"><i class="fas fa-home"></i><span>Home</span></div>
    <div class="nav-item active" routerLink="/transfer"><i class="fas fa-money-bill-wave"></i><span>Transfer</span></div>
    <div class="nav-item" routerLink="/history"><i class="fas fa-file-alt"></i><span>History</span></div>
  </div>

</div>
